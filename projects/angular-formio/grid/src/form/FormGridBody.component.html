<ng-template>
  <tbody *ngIf="rows">
    <tr *ngFor="let form of rows">
      <td>
        <div class="row">
          <div class="col-sm-8">
            <a routerLink="{{form._id}}/view" (click)="onRowSelect($event, form)"><h5>{{ form.title }}</h5></a>
            <div class="form-updated small text-muted">
              Updated {{ form.modified | timeSince }} ago
            </div>
          </div>
          <div class="col-sm-4">
            <button *ngIf="actionAllowed('formView')" class="btn btn-outline-secondary btn-sm form-btn form-btn-use" (click)="onRowAction($event, form, 'view')"><span class="fa fa-pencil"></span> Enter Data</button>&nbsp;
            <button *ngIf="actionAllowed('formSubmission')" class="btn btn-outline-secondary btn-sm form-btn" (click)="onRowAction($event, form, 'submission')"><span class="fa fa-list-alt"></span> View Data</button>&nbsp;
            <button *ngIf="actionAllowed('formEdit')" class="btn btn-outline-secondary btn-sm form-btn" (click)="onRowAction($event, form, 'edit')"><span class="fa fa-edit"></span> Edit Form</button>&nbsp;
            <button *ngIf="actionAllowed('formPermission')" class="btn btn-outline-secondary btn-sm form-btn" (click)="onRowAction($event, form, 'permissions')"><span class="fa fa-lock"></span> Permissions</button>&nbsp;
            <button *ngIf="actionAllowed('formDelete')" class="btn btn-danger btn-sm form-btn form-btn-delete" (click)="onRowAction($event, form, 'delete')" title="Delete form"><span class="fa fa-trash"></span></button>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</ng-template>
